<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 
    meta 태그
      - 문서 설정을 지원
      - 화면 비율, 검색 키워드, 작성자, 요약, 썸네일 이미지 등을 설정
      - charset 속성
        - 문서의 인코딩 설정
      - name="viewport" content="width=device-width, initial-scale=1.0"
        - 화면 비율을 설정하는데 너비를 기기의 너비를 기준으로 1배로 해서 설정
        - 모바일에서 작게 보이는걸 방지
   -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
  body 태그
    - 화면에 보여지는 부분
    - 다양한 태그를 이용해서 화면을 구성
 -->
<body>
  <!-- html에서는 엔터와 연속된 공백이 하나의 공백으로 처리 됨 -->
</body>
</html>
